<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Multi-Armed Bandit Simulator</title>
    
    <!-- Added Vazirmatn Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Multi-Armed Bandit Simulator</h1>

    <div id="simulation-container">
        <div id="controls">
             <div class="control-group">
                <label for="scenario-select">Scenario:</label>
                <select id="scenario-select">
                    <option value="A" selected>Scenario A (Stationary)</option>
                    <option value="B">Scenario B (Non-Stationary)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="agent-select">Mode:</label>
                <select id="agent-select">
                    <option value="manual" selected>Manual Play</option>
                    <optgroup label="Single Agent Runs">
                        <option value="random">Random</option>
                        <option value="greedy">Greedy</option>
                        <option value="epsilonGreedy">Epsilon-Greedy (Îµ=0.1)</option>
                        <option value="decayingEpsilonGreedy">Decaying Îµ-Greedy</option>
                        <option value="ucb1">UCB1</option>
                        <option value="thompson">Thompson Sampling</option>
                    </optgroup>
                    <optgroup label="Analysis Modes">
                        <option value="compare">Compare All Agents (1 Run)</option>
                        <option value="monteCarlo">Monte Carlo (All Agents)</option>
                    </optgroup>
                </select>
            </div>
            <button id="start-sim-btn">Start Simulation</button>
            <button id="restart-btn">Restart</button>
        </div>

        <div id="progress-container">
            <div id="progress-bar"></div>
            <div id="progress-label">Running...</div>
        </div>

        <div id="game-board">
            <div class="machine-container" data-machine-id="0">
                <div class="machine-flair"></div>
                <div class="machine">ðŸŽ°</div>
                <div class="machine-history">(0/0) | 0%</div>
            </div>
            <div class="machine-container" data-machine-id="1">
                <div class="machine-flair"></div>
                <div class="machine">ðŸŽ°</div>
                <div class="machine-history">(0/0) | 0%</div>
            </div>
            <div class="machine-container" data-machine-id="2">
                <div class="machine-flair"></div>
                <div class="machine">ðŸŽ°</div>
                <div class="machine-history">(0/0) | 0%</div>
            </div>
            <div class="machine-container" data-machine-id="3">
                <div class="machine-flair"></div>
                <div class="machine">ðŸŽ°</div>
                <div class="machine-history">(0/0) | 0%</div>
            </div>
        </div>

        <div id="ui-feedback">
            <p>Money: <span id="current-money">100</span></p>
            <p>Round: <span id="current-round">0</span></p>
        </div>

        <div id="chart-container">
            <canvas id="performance-chart"></canvas>
        </div>

        <!-- New element for agent description -->
        <div id="agent-description"></div>

        <div id="log-area">
            <ul id="log-list"></ul>
        </div>
        
        <div id="summary-table-container">
            <table id="summary-table">
                <thead>
                    <tr>
                        <th>Agent</th>
                        <th>Final Money</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
